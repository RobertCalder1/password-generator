<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class ="box">
  <h2> Random Password Generator</h2>
  <form class="generated-password-form">
    <input type="text" id="generated-password" spellcheck="false" class="generated-password">
  </form>
  <!--Password Length Slider-->
  <div class="slide-container">
    <input type="range" id="Characters" min="8" max="128" class="slider" id="slider" value=16>
    <label for=Password-Length>Characters:<output type="number" min="8" max="128" id="characters-value"></output></label>
  </div>
  <!--Checkboxes-->
  <div class="Checkboxes">
    <label class="checkbox" for="Uppercase">Uppercase
      <input type="checkbox" id="Uppercase" name="Uppercase" value="Uppercase">
    </label>
    <label class="checkbox" for="Lowercase">Lowercase
      <input type="checkbox" id="Lowercase" name="Lowercase" value="Lowercase">
    </label>
    <label class="checkbox" for="Numbers">Numbers
      <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
    </label>
    <label class="checkbox" for="Symbols">Symbols
      <input type="checkbox" id="Symbols" name="Symbols" value="Symbols">
    </label>
  </div>
  <!--Generate Password Button-->
  <button type="button">Generate Password</button>
  <script src=./assets/script.js></script>
</body>

</html>
